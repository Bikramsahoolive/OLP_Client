<div class="container-fluid" style="position: absolute; top: 7rem">
    <div class="card">
      <div class="card-header text-center"> Password Set</div>
      <div class="card-body">
        <form [formGroup]="passwordReset" (ngSubmit)="submitNewPassword(passwordReset.value)" class="forgotform">
          <div class="forgotform">
        
              <label for="email">Enter your new password </label>
              <input
                type="text"
                class="form-control forgotemail"
                formControlName="newpassword"
               
              />
              <div *ngIf="! Passwordfield?.valid &&(Passwordfield?.touched || Passwordfield?.dirty)" style="color: red;">
                Password Required
              </div>
        
              <label for="email">Confirm password </label>
              <input
                type="text"
                class="form-control forgotemail"
                formControlName="confnewpassword"
               
              />
              <div *ngIf="! confpasswordfield?.valid &&(confpasswordfield?.touched || confpasswordfield?.dirty)" style="color: red;">
                Password Required
              </div>
                  <button class="btn btn-primary forgotbtn text-center" [disabled]="!passwordReset.valid"  >Reset password</button>
                  <div class="bottomlink">
                    Back to 
                  
                    <a style="color: rgb(45, 141, 252); cursor: pointer;" (click)="navigatetoemail()">Email Verification</a>
                </div>
      </div>
        </form>
      </div>
    </div>
  </div>
