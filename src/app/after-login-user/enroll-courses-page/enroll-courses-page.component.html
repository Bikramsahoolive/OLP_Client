<div *ngIf="filterCourses?.length ==0" style="text-align: center; margin-top: 10rem;">
    <img src="../../../assets/searchAnimation.gif" alt="">
    <h6 class="mt-4">No courses found</h6>
</div>

<div class="container "  *ngIf="filterCourses?.length !=0">
    <div class="row productsrow mt-5 pt-4">
        <div class="col" *ngFor="let course of filterCourses">
            <div class="rcard m-auto" >
                <!-- (click)="navigateToSingleProd(products.id)" -->
                <div style="height: 9rem; background: linear-gradient(245deg, #dee3e9, transparent);">
                    <img [src] = 'course.image' class="card-img-top" alt="...">
                </div>
                <div class="card-body" style="padding: 10px;">
                    <h5 class="card-title ellipsis">{{course.coursename}}</h5>

                    <div class="d-flex justify-content-between">
                        <p style="color: gray;">Ratings:</p>
                        <p style="font-weight: 600;font-size: 22px;color: goldenrod;">★★★★★ </p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p style="    color: #2bcf2b;font-weight: 600;font-size: 16px;">Author: </p>
                        <p style="color: gray;" class="ellipsis">{{course.creatorname}}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p style="    color: #2bcf2b;font-size: 16px;">Category: </p>
                        <p style="color: gray;">{{course.category}}</p>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-evenly "
                    style="background-color: white; border: none;">
                    <button class=" butn deletebtn" [routerLink]="['/userDashboard/enrolled-courses/',course.id]"> Start learning </button>
                    <!-- (click)="deleteProduct(product.id)" -->
                    <button class=" butn viewbtn" (click)="unenrollCourse(course.id)">Unenroll</button>
                </div>
            </div>
        </div>
    </div>
</div>
